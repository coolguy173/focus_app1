{% extends 'base.html' %}
{% block title %}Login — Focus Battle{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-logo">
      <span class="logo-icon">⚔</span>
      <h1 class="logo-text">Focus<span>Battle</span></h1>
    </div>

    <p class="auth-tagline">25 minutes. No exits. Win or lose.</p>

    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login" class="auth-form">
      <div class="field-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="your_username" autocomplete="username" required />
      </div>

      <div class="field-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-full">Enter the Arena</button>
    </form>

    <p class="auth-switch">No account? <a href="/signup">Sign up free</a></p>
  </div>
</div>
{% endblock %}
