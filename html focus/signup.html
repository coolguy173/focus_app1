{% extends 'base.html' %}
{% block title %}Sign Up — Focus Battle{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <div class="auth-logo">
      <span class="logo-icon">⚔</span>
      <h1 class="logo-text">Focus<span>Battle</span></h1>
    </div>

    <p class="auth-tagline">Create your fighter profile.</p>

    {% if error %}
      <div class="alert alert-error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/signup" class="auth-form">
      <div class="field-group">
        <label for="username">Choose a username</label>
        <input type="text" id="username" name="username" placeholder="legend_worker" minlength="3" autocomplete="username" required />
      </div>

      <div class="field-group">
        <label for="password">Create a password</label>
        <input type="password" id="password" name="password" placeholder="min 6 characters" minlength="6" autocomplete="new-password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-full">Create Fighter</button>
    </form>

    <p class="auth-switch">Already fighting? <a href="/login">Log in</a></p>
  </div>
</div>
{% endblock %}
